name: Rust compile and release

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches: [ "main" ]
    paths:
      - '**/*.toml'
      - '**/*.rs'
      - '**/*.json'
      - '.github/workflows/**' 
  pull_request:
    branches: [ "main" ]
    paths:
      - '**/*.toml'
      - '**/*.rs'
      - '**/*.json'
      - '.github/workflows/**'

env:
  CARGO_TERM_COLOR: always
  APP_VERSION: "2.0.0"

jobs:
  formating_code:
    runs-on: ubuntu-latest
    permissions: write-all
    name: Formating code
    steps:
    - uses: actions/checkout@v4
    - name: Update Cargo.toml version
      run: |
        sed -i 's/^version = .*/version = "${{ env.APP_VERSION }}"/' Cargo.toml
        sed -i 's/ProductVersion = .*/ProductVersion = "${{ env.APP_VERSION }}"/' Cargo.toml
    - name: Formating code
      run: cargo fmt
    - name: Commit changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        git commit -m "Auto format code" || echo "No changes to commit"
        git push || echo "No changes to push"

  sort_json:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Sort JSON files by program field
      run: |
        # –£—Å—Ç–∞–Ω–æ–≤–∫–∞ jq (–µ—Å–ª–∏ –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω)
        sudo apt-get -y install jq
        
        # –ú–∞—Å—Å–∏–≤ —Ñ–∞–π–ª–æ–≤ –¥–ª—è —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏
        JSON_FILES=("database/linux_database.json" "database/windows_database.json")  # –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à–∏ —Ñ–∞–π–ª—ã
        
        for JSON_FILE in "${JSON_FILES[@]}"; do
          echo "Processing $JSON_FILE..."
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –ª–∏ —Ñ–∞–π–ª
          if [ ! -f "$JSON_FILE" ]; then
            echo "Error: JSON file not found at $JSON_FILE"
            exit 1
          fi
          
          # –°–æ—Ä—Ç–∏—Ä—É–µ–º JSON –ø–æ –ø–æ–ª—é program –∏ —Å–æ—Ö—Ä–∞–Ω—è–µ–º –≤–æ –≤—Ä–µ–º–µ–Ω–Ω—ã–π —Ñ–∞–π–ª
          jq 'sort_by(.program)' "$JSON_FILE" > "${JSON_FILE}.tmp"
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º —É—Å–ø–µ—à–Ω–æ—Å—Ç—å —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏
          if [ $? -eq 0 ]; then
            # –ó–∞–º–µ–Ω—è–µ–º –∏—Å—Ö–æ–¥–Ω—ã–π —Ñ–∞–π–ª –æ—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–º
            mv "${JSON_FILE}.tmp" "$JSON_FILE"
            echo "Successfully sorted $JSON_FILE"
          else
            echo "Error: Failed to sort $JSON_FILE"
            exit 1
          fi
        done
        
        # –ö–æ–º–º–∏—Ç–∏–º –∏–∑–º–µ–Ω–µ–Ω–∏—è (–µ—Å–ª–∏ —Ñ–∞–π–ª—ã –∏–∑–º–µ–Ω–∏–ª–∏—Å—å)
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add "${JSON_FILES[@]}"
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-sorted JSON files by program field"
        git push

  upload_databases:
    needs: [sort_json]
    runs-on: ubuntu-latest
    name: Archive databases
    permissions: write-all

    steps:
    - uses: actions/checkout@v4
    - name: Move databases
      run: |
        mv database/linux_database.json linux_database.json
        mv database/windows_database.json windows_database.json
    - name: Upload databases to artifacts
      uses: actions/upload-artifact@v4
      with:
        name: databases
        path: |
          linux_database.json
          windows_database.json

  build_linux:
    runs-on: ubuntu-latest
    permissions: write-all
    name: Build Linux
    steps:
    - uses: actions/checkout@v4
    - name: Build linux
      run: cargo build --release
    - name: Move linux binaries
      run: |
        mv target/release/Cross_Cleaner_CLI Cross_Cleaner_CLI
        mv target/release/Cross_Cleaner_GUI Cross_Cleaner_GUI
    - name: Upload Linux artifacts
      uses: actions/upload-artifact@v4
      with:
        name: linux-binaries
        path: |
          Cross_Cleaner_CLI
          Cross_Cleaner_GUI

  build_windows:
    runs-on: windows-latest
    permissions: write-all
    name: Build Windows
    steps:
    - uses: actions/checkout@v4
    - name: Build windows
      run: cargo build --release
    - name: Move windows binaries
      run: |
        move target\release\Cross_Cleaner_CLI.exe Cross_Cleaner_CLI.exe
        move target\release\Cross_Cleaner_GUI.exe Cross_Cleaner_GUI.exe
    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-binaries
        path: |
          Cross_Cleaner_CLI.exe
          Cross_Cleaner_GUI.exe

  create_release:
    needs: [build_linux, build_windows]
    runs-on: ubuntu-latest
    name: Create Release
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Download Linux artifacts
      uses: actions/download-artifact@v4
      with:
        name: linux-binaries
        path: linux-binaries
    - name: Download Windows artifacts
      uses: actions/download-artifact@v4
      with:
        name: windows-binaries
        path: windows-binaries
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ env.APP_VERSION }}
        name: üåü Cross Cleaner ${{ env.APP_VERSION }} üåü
        body: |
          ![Downloads](https://img.shields.io/github/downloads/WinBooster/Cross-Cleaner/v${{ env.APP_VERSION }}/total) ![Version](https://img.shields.io/badge/version-${{ env.APP_VERSION }}-blue) ![Platform](https://img.shields.io/badge/platform-Windows%20|%20Linux-orange)

          ## ‚ú® What's New

          ### ü™ü Windows Enhancements
          - **Rust Language** - Added documentation clearing
          - **Python** - Added documentation clearing
          - **WinGet** - Added documentation clearing
          - **FireFox** - Added LastActivity clearing
          - **LibreWorlf** - Added LastActivity clearing
          - **Edge** - Added LastActivity, Logs and Browser Cookies clearing
      
