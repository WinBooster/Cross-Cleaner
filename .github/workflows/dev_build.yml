name: Rust compile and release

on:
  push:
    branches: [ "main" ]
    paths:
      - '**/*.toml'
      - '**/*.rs'
      - '**/*.json'
      - '.github/workflows/**' 
  pull_request:
    branches: [ "main" ]
    paths:
      - '**/*.toml'
      - '**/*.rs'
      - '**/*.json'
      - '.github/workflows/**'

env:
  CARGO_TERM_COLOR: always
  APP_VERSION: "1.9.6"

jobs:
  formating_code:
    runs-on: ubuntu-latest
    permissions: write-all
    name: Formating code
    steps:
    - uses: actions/checkout@v4
    - name: Update Cargo.toml version
      run: |
        sed -i 's/^version = .*/version = "${{ env.APP_VERSION }}"/' Cargo.toml
        sed -i 's/ProductVersion = .*/ProductVersion = "${{ env.APP_VERSION }}"/' Cargo.toml
    - name: Formating code
      run: cargo fmt
    - name: Commit changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        git commit -m "Auto format code" || echo "No changes to commit"
        git push || echo "No changes to push"

  upload_databases:
    runs-on: ubuntu-latest
    name: Archive databases
    permissions: write-all

    steps:
    - uses: actions/checkout@v4
    - name: Move databases
      run: |
        mv database/linux_database.json linux_database.json
        mv database/windows_database.json windows_database.json
    - name: Upload databases to artifacts
      uses: actions/upload-artifact@v4
      with:
        name: databases
        path: |
          linux_database.json
          windows_database.json

  build_linux:
    runs-on: ubuntu-latest
    permissions: write-all
    name: Build Linux
    needs: [formating_code]
    steps:
    - uses: actions/checkout@v4
    - name: Build linux
      run: cargo build --release
    - name: Move linux binaries
      run: |
        mv target/release/Cross_Cleaner_CLI Cross_Cleaner_CLI
        mv target/release/Cross_Cleaner_GUI Cross_Cleaner_GUI
    - name: Upload Linux artifacts
      uses: actions/upload-artifact@v4
      with:
        name: linux-binaries
        path: |
          Cross_Cleaner_CLI
          Cross_Cleaner_GUI

  build_windows:
    runs-on: windows-latest
    permissions: write-all
    name: Build Windows
    needs: [formating_code]
    steps:
    - uses: actions/checkout@v4
    - name: Build windows
      run: cargo build --release
    - name: Move windows binaries
      run: |
        move target\release\Cross_Cleaner_CLI.exe Cross_Cleaner_CLI.exe
        move target\release\Cross_Cleaner_GUI.exe Cross_Cleaner_GUI.exe
    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-binaries
        path: |
          Cross_Cleaner_CLI.exe
          Cross_Cleaner_GUI.exe

  create_release:
    needs: [build_linux, build_windows]
    runs-on: ubuntu-latest
    name: Create Release
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Download Linux artifacts
      uses: actions/download-artifact@v4
      with:
        name: linux-binaries
        path: linux-binaries
    - name: Download Windows artifacts
      uses: actions/download-artifact@v4
      with:
        name: windows-binaries
        path: windows-binaries
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ env.APP_VERSION }}
        name: Cross Cleaner ${{ env.APP_VERSION }}
        body: |
          ### üöÄ What's New in Version ${{ env.APP_VERSION }} <span style="vertical-align: middle;"> ![Downloads)](https://img.shields.io/github/downloads/WinBooster/Cross-Cleaner/v${{ env.APP_VERSION }}) </span>

          #### ‚ú® New cleaning paths in Linux
          - LibreOffice
          - Osu
          - Cursor extensions
          - JDK documentation
          - Hearts of Iron IV

          #### ‚ú® New cleaning paths in Windows
          - Cursor
          - Osu
          - Node JS
          - Improved VS Code
          - Improved LastActivity
          
          #### üì¶ Dependencies
          - Updated all libraries to their latest versions
          
          #### üêõ Bug Fixes
          - Fixed false positives of Google Chrome, Ikarus antivirus for Windows

          ### üôè Special Thanks
          Special thanks to our contributors:
          @Nekiplay for their contribution to this release!
        files: |
          linux-binaries/Cross_Cleaner_CLI
          linux-binaries/Cross_Cleaner_GUI
          windows-binaries/Cross_Cleaner_CLI.exe
          windows-binaries/Cross_Cleaner_GUI.exe
